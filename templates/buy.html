{% extends 'base.html' %}
{% load static %}

{% block title %} {% endblock title %}

{% block body %}
<div class="container my-3">
  <div class="row">
    {% for i in products %}
      <div class="col-md-4 mb-3 d-flex justify-content-center">
      <div class="card rounded-4 shadow" style="width: 20rem;">
       <img src="{{ i.image.url }}" class="card-img-top rounded-4 p-2" alt="Product Image" style="height: 320px; object-fit: cover;">
       <div class="card-body">
      <h4 class="card-title text-danger">â‚¹{{ i.price }}</h4>
      <p><strong>ID: </strong> {{ i.product_id }}</p>
      <p class="card-text">{{ i.description }}</p>
      <a href="/order/{{i.product_id}}" class="btn btn-warning">Order Now</a>
      </div>
    </div>
  </div>
   {% empty %}
      <div class="col text-center">
        <h4 class="text-muted mt-5">Sorry, No Products Listed.</h4>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
